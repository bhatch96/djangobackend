<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Company ID</th>  
        <th>Company Name</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for company in companies %}  
    <tr>  
        <td>{{ company.id }}</td>  
        <td>{{ company.cname }}</td>  
 
        <td>  
            <a href="/company/edit/{{ company.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/company/delete/{{ company.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/company/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
