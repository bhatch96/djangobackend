{% extends 'landing/base.html' %}

{% block content %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/company/edit/{{company.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Company Id:</label>  
    <div class="col-sm-4">  
      {% comment %} <input type="text" name="id" id="id" maxlength="100" value="{{ company.id }}" />   {% endcomment %}
      {{ company.id }}
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Company Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="cname" id="id" required maxlength="100" value="{{ company.cname }}" />  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>  
{% endblock content %}
